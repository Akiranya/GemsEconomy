storage: mysql
debug: false
vault: true
transaction_log: true
mysql:
    database: bungeecord
    tableprefix: gemseconomy
    host: localhost
    port: 3306
    username: minecraft
    password: ''
cheque:
    enabled: false
    material: PAPER
    name: '&a支票'
    lore:
        - '&7价值: {value}.'
        - '&7&o发行人 {player}'
console_name: 服务姬
messages:
    prefix: '&8[&2$&8] '
    nopermission: '&7你没有权限这么做.'
    noconsole: '&7控制台不能这么做.'
