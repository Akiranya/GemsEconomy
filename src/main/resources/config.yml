    noDefaultCurrency: '&7无默认货币.'
    currencyExists: '&7货币已经存在.'
    accountMissing: '&7你的账户已丢失, 请重登服务器.'
    cannotReceiveMoney: '&a{player}&7 不能收取货币.'
    insufficientFunds: '&7你没有足够的 {currencycolor}{currency}&7!'
    targetInsufficientFunds: '&e{target} &7没有足够的 {currencycolor}{currency}&7!'
    paid: '&7你收到了来自 &a{player} &7的 {currencycolor}{amount}&7.'
    payer: '&7你给 &a{player} &7支付了 {currencycolor}{amount}&7.'
    payNoPermission: '&7你给 &a{player} &7支付了 {currencycolor}{amount}&7.'
    currencyNotPayable: '&7你没有权限支付 {currencycolor}{currency}&7.'
    currencyOverflow: '&a{player} &7的 {currencycolor}{currency} &7已达到上限.'
    add: '&7你给了 &a{player}&7: {currencycolor}{amount}.'
    take: '&7你从 &a{player} &7拿走了 {currencycolor}{amount}&7.'
    set: '&7你将 &a{player}&7的余额设置为 {currencycolor}{amount}&7.'
    exchange_rate_set: '&7设置 {currencycolor}{currency} &7的汇率为 &a{amount}&7.'
    exchange_success_custom_other: '&7成功将 {currencycolor}({currEx}) &7换为了 {currencycolor2}{receivedCurr} &7给予玩家 &a{player}&7.'
    exchange_success_custom: '&7成功将 {currencycolor}({currEx}) &7换为了 {currencycolor2}{receivedCurr}&7.'
    exchange_success: '&7成功将 {currencycolor}{ex_curr} &7换为了 {currencycolor2}{re_curr}&7.'
    exchange_command:
        no_perms:
            preset: '&7你没有权限用预设的汇率兑换货币.'
            custom: '&7你没有权限用自定义汇率兑换货币.'
    debug_command:
        current_status: '&7当前调试模式: &a{status}&7.'
    balance:
        current: '&a{player} &7的余额: {currencycolor}{balance}'
        multiple: '&a{player} &7的余额:'
        list: '    &8▸ {currencycolor}{format}'
        none: '&7&c{player} 没有余额可供展示&7.'
    balance_top:
        balance: '&a&l-> {number}. {currencycolor}{player} &7- {currencycolor}{balance}'
        header: '&f----- {currencycolor} 货币 {currencyplural} 的财富榜 &7(页码 {page})&f -----'
        empty: '&7没有要显示的账户.'
        next: '{currencycolor}/baltop {currencyplural} {page} &7查询更多.'
        nosupport: '&a{storage} &7不支持 /baltop.'
    cheque:
        success: '&7成功开出支票.'
        redeemed: '&7成功兑现支票.'
        invalid: '&7这是张无效支票.'
    help:
        eco_command:
            - '{prefix}&e&lEconomy Help'
            - '&8▸ &a/eco give <user> <amount> [currency] &8- &7Give a player an amount of a currency.'
            - '&8▸ &a/eco take <user> <amount> [currency] &8- &7Take an amount of a currency from a player.'
            - '&8▸ &a/eco set <user> <amount> [currency] &8- &7Set a players amount of a currency.'
        exchange_command:
            - '{prefix}&b&lExchange Help'
            - '&8▸ &a/exchange <account> <currency_to_exchange> <amount> <currency_to_receive> <amount> &8- &7Exchange between currencies with a custom rate for an account.'
            - '&8▸ &a/exchange <currency_to_exchange> <amount> <currency_to_receive> <amount> &8- &7Exchange between currencies with a custom rate.'
            - '&8▸ &a/exchange <currency_to_exchange> <amount> <currency_to_receive> &8- &7Exchange with a pre-set exchange rate.'
        cheque_command:
            - '{prefix}&e&lCheque Help'
            - '&8▸ &a/cheque write <amount> [currency] &8- &7Write a cheque with a specified amount and currency.'
            - '&8▸ &a/cheque redeem &8- &7Redeem the cheque.'
        currency_command:
            - '{prefix}&e&lCurrency Help'
            - '&8▸ &a/currency create <singular> <plural> &8- &7Create a currency.'
            - '&8▸ &a/currency delete <plural> &8- &7Delete a currency.'
            - '&8▸ &a/currency convert <method> &8- &7Convert storage method. WARN: Take backups first and make sure the storage you are switching to is empty!'
            - '&8▸ &a/currency backend <method> &8- &7Switch backend. This does not convert.'
            - '&8▸ &a/currency view <plural> &8- &7View information about a currency.'
            - '&8▸ &a/currency list &8- &7List of currencies.'
            - '&8▸ &a/currency symbol <plural> <char|remove> &8- &7Select a symbol for a currency or remove it.'
            - '&8▸ &a/currency color <plural> <color> &8- &7Select a color for a currency.'
            - '&8▸ &a/currency colorlist &8- &7List of Colors.'
            - '&8▸ &a/currency decimals <plural> &8- &7Enable decimals for a currency.'
            - '&8▸ &a/currency payable <plural> &8- &7Set a currency payable or not.'
            - '&8▸ &a/currency default <plural> &8- &7Set a currency as default.'
            - '&8▸ &a/currency startbal <plural> <amount> &8- &7Set the starting balance for a currency.'
            - '&8▸ &a/currency maxbal <plural> <amount> &8- &7Set the maximum balance for a currency.'
            - '&8▸ &a/currency setrate <plural> <amount> &8- &7Sets the currency''s exchange rate.'
    usage:
        pay_command: '&8▸ &a/pay <user> <amount> [currency] &8- &7Pay the specified user the specified amount.'
        give_command: '&8▸ &a/eco give <user> <amount> [currency] &8- &7Give a player an amount of a currency.'
        take_command: '&8▸ &a/eco take <user> <amount> [currency] &8- &7Take an amount of a currency from a player.'
        set_command: '&8▸ &a/eco set <user> <amount> [currency] &8- &7Set a players amount of a currency.'
        currency_create: '&8▸ &a/currency create <singular> <plural> &8- &7Create a currency.'
        currency_delete: '&8▸ &a/currency delete <plural> &8- &7Delete a currency.'
        currency_convert: '&8▸ &a/currency convert <method> &8- &7Convert storage method. WARN: Take backups first and make sure the storage you are switching to is empty!'
        currency_backend: '&8▸ &a/currency backend <method> &8- &7Switch backend. This does not convert.'
        currency_view: '&8▸ &a/currency view <plural> &8- &7View information about a currency.'
        currency_list: '&8▸ &a/currency list &8- &7List of currencies.'
        currency_symbol: '&8▸ &a/currency symbol <plural> <char|remove> &8- &7Select a symbol for a currency or remove it.'
        currency_color: '&8▸ &a/currency color <plural> <color> &8- &7Select a color for a currency.'
        currency_colorlist: '&8▸ &a/currency colorlist &8- &7List of Colors.'
        currency_payable: '&8▸ &a/currency payable <plural> &8- &7Set a currency payable or not.'
        currency_default: '&8▸ &a/currency default <plural> &8- &7Set a currency as default.'
        currency_decimals: '&8▸ &a/currency decimals <plural> &8- &7Enable decimals for a currency.'
        currency_startbal: '&8▸ &a/currency startbal <plural> <amount> &8- &7Set the starting balance for a currency.'
        currency_maxbal: '&8▸ &a/currency maxbal <plural> <amount> &8- &7Set the maximum balance for a currency.'
        currency_setrate: '&8▸ &a/currency setrate <plural> <amount> &8- &7Sets the currency''s exchange rate.'
